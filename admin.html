<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ¼ltÃ¼rel MirasÄ±mÄ±zÄ± Koruma PortalÄ± | YÃ¶netici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --primary: #00b4d8; --secondary: #03045e; --accent: #0096c7; --bg: #f1f3f8; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--secondary); }
        header { background: linear-gradient(135deg, var(--secondary), var(--primary)); color: white; padding: 30px 20px; text-align: center; }
        .section { background: var(--white); border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 850px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: white; margin: 3% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 700px; position: relative; color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ›ï¸Ortak KÃ¼ltÃ¼rel MirasÄ±mÄ±zÄ± Koruma portalÄ±</h1>
    <p>YÃ¶netici Paneli</p>
</header>

<div id="main-content" class="section">
    <div id="admin-list" style="overflow-x:auto;">Admin eriÅŸimi bekleniyor...</div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; right:20px; top:10px; font-size:30px; cursor:pointer;" onclick="closeDetail()">&times;</span>
        <h2>ğŸ•µï¸ Ä°hbar Detay Raporu</h2>
        <hr><div id="mBody" style="line-height: 1.8;"></div>
        <div id="mImages" style="margin-top:20px; display: grid; grid-template-columns: repeat(3, 1fr); gap:10px;"></div>
        <hr><div id="modalFooter"></div>
    </div>
</div>

<script>
    const DEPO_URL = "https://script.google.com/macros/s/AKfycbz6yl6eh7_E5nc00tTWTJdE9M2sOr-781p7tXqXvCZ9J7TVcYUVADok-HMRo_azlY8xmg/exec"; 
    const GIZLI_ANAHTAR = "AhMuzenKabin";
    let cachedReports = {};

    function sifreCoz(sifreliMetin) {
        try { const bytes = CryptoJS.AES.decrypt(sifreliMetin, GIZLI_ANAHTAR); return bytes.toString(CryptoJS.enc.Utf8); } catch (e) { return null; }
    }

    async function checkAdmin() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('admin') === 'true') {
            const pass = prompt("YÃ¶netici Åifresi:");
            if (pass === "1234") renderAdminView();
            else { alert("HatalÄ± ÅŸifre!"); location.href="index.html"; }
        } else {
            document.getElementById('admin-list').innerHTML = "Bu sayfaya eriÅŸim yetkiniz yok. LÃ¼tfen ana sayfaya dÃ¶nÃ¼n.";
        }
    }

    async function renderAdminView() {
        document.getElementById('admin-list').innerHTML = "Veriler analiz ediliyor...";
        try {
            const res = await fetch(DEPO_URL);
            const data = await res.json();
            let html = "<table><tr style='background:#eee;'><th>GÃ¼ven</th><th>Ä°hbarcÄ±</th><th>Zaman</th><th>Ä°ÅŸlem</th></tr>";
            let count = 0;
            data.forEach((row, index) => {
                let fullEnc = "";
                for(let i = 1; i < row.length; i++) if (row[i]) fullEnc += String(row[i]).trim().replace(/^'/, '');
                
                const decStr = sifreCoz(fullEnc);
                if(decStr) {
                    const item = JSON.parse(decStr);
                    cachedReports[index] = item;
                    let color = item.guven > 60 ? "#e74c3c" : "#27ae60";
                    html += `<tr>
                        <td><span style='background:${color}; color:white; padding:4px 8px; border-radius:5px;'>%${item.guven}</span></td>
                        <td>${item.ad}</td><td>${item.olayZamani}</td>
                        <td><button onclick="openDetail(${index})" class="btn-main" style="padding:5px 10px;">Ä°NCELE</button></td>
                    </tr>`;
                    count++;
                }
            });
            document.getElementById('admin-list').innerHTML = count > 0 ? html + "</table>" : "Ä°hbar yok.";
        } catch (e) { document.getElementById('admin-list').innerHTML = "Hata!"; }
    }

    function openDetail(index) {
        const item = cachedReports[index];
        document.getElementById('mBody').innerHTML = `<b>ğŸ‘¤ Ä°hbarcÄ±:</b> ${item.ad}<br><b>ğŸ“… Zaman:</b> ${item.olayZamani}<br><b>ğŸ“ Detay:</b> <p>${item.detay}</p>`;
        document.getElementById('mImages').innerHTML = (item.fotolar || []).map(src => `<img src="${src}" style="width:100%; border-radius:10px;">`).join('');
        document.getElementById('modalFooter').innerHTML = `<button onclick="deleteReport(${index})" class="btn-main" style="background:#e63946;">SÄ°L</button>`;
        document.getElementById('detailModal').style.display = "block";
    }

    async function deleteReport(index) {
        if(confirm("Silinsin mi?")) {
            await fetch(DEPO_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", rowIndex: index }) });
            location.reload();
        }
    }

    function closeDetail() { document.getElementById('detailModal').style.display = "none"; }
    window.onload = checkAdmin;
</script>
</body>
</html>
