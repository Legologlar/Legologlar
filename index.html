<body>

<header>

</header>

<div class="section">
    <div class="stat-card">KayÄ±tlÄ± Ä°hbar SayÄ±sÄ±: <span id="countVal">0</span></div>

    <div class="form-group">
        <label>Ä°hbarcÄ± Bilgisi</label>
        <input type="text" id="rName" placeholder="Ad Soyad (Anonim iÃ§in boÅŸ bÄ±rakÄ±n)">

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
        <div class="form-group"><label>Olay Tarihi</label><input type="date" id="eventDate"></div>

    <div class="form-group">

    <div class="form-group">
        <label>KanÄ±t FotoÄŸraflarÄ± (Maks 3)</label>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleMultipleFiles(this)">
            <i class="fas fa-camera" style="font-size: 24px; color: var(--accent);"></i>
            <p id="upload-status-text">TÄ±kla ve FotoÄŸraf SeÃ§ / Ã‡ek</p>

</div>

<script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyFcIai4hAuiVG_M3q_vYnEQS5R1LFq14izib1MqoO2vXOe4Zi2IHR5mYuSOlPYEpye/exec";
    const DEPO_URL = "https://script.google.com/macros/s/AKfycbz6yl6eh7_E5nc00tTWTJdE9M2sOr-781p7tXqXvCZ9J7TVcYUVADok-HMRo_azlY8xmg/exec"; 
    const GIZLI_ANAHTAR = "AhMuzenKabin";

    let photoArray = [];
    var map = L.map('map').setView([39.0, 35.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = null, selectedLoc = null;

    map.on('click', function(e) {
        selectedLoc = e.latlng;
        if(marker) map.removeLayer(marker);
        marker = L.marker(selectedLoc).addTo(map);
    });

    function handleMultipleFiles(input) {
        const files = Array.from(input.files);
        if (photoArray.length + files.length > 3) { alert("Maks 3 fotoÄŸraf!"); return; }
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 800;
                    let width = img.width, height = img.height;
                    if (width > maxWidth) { height = (maxWidth / width) * height; width = maxWidth; }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    photoArray.push(canvas.toDataURL('image/jpeg', 0.6));
                    renderPreviews();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function renderPreviews() {
        const container = document.getElementById('previewContainer');
        container.innerHTML = photoArray.map((src, i) => `<div class="preview-item"><img src="${src}"></div>`).join('');
        document.getElementById('upload-status-text').innerText = photoArray.length + " FotoÄŸraf Eklendi";
    }

    function hesaplaAkilliGuven(metin) {
        let skor = 40; // Baz puan
        if (metin.length > 50) skor += 20;
        if (photoArray.length > 0) skor += 20;
        const anahtar = ["kazÄ±", "tarihi", "define", "ÅŸÃ¼pheli"];
        anahtar.forEach(k => { if (metin.toLowerCase().includes(k)) skor += 5; });
        return Math.min(skor, 100);
    }

    function sifrele(metin) { return CryptoJS.AES.encrypt(metin, GIZLI_ANAHTAR).toString(); }

    async function submitReport() {
        const desc = document.getElementById('rDesc').value;
        if(!selectedLoc || desc.length < 10) { alert("Konum seÃ§in ve detaylÄ± aÃ§Ä±klama yazÄ±n!"); return; }
        
        const rawData = { 
            ad: document.getElementById('rName').value || "Anonim", 
            detay: desc, 
            koordinat: selectedLoc, 
            olayZamani: `${document.getElementById('eventDate').value} ${document.getElementById('eventTime').value}`, 
            fotolar: photoArray, 
            guven: hesaplaAkilliGuven(desc) 
        };

        const securePackage = sifrele(JSON.stringify(rawData));
        try {
            await fetch(DEPO_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ secureData: securePackage }) });
            await fetch(BACKEND_URL, { method: 'POST', mode: 'no-cors' });
            alert("Ä°hbar baÅŸarÄ±yla iletildi.");
            location.reload();
        } catch (e) { alert("Hata oluÅŸtu."); }
    }

    async function syncCount() {
        try { const r = await fetch(BACKEND_URL); const d = await r.json(); document.getElementById('countVal').innerText = d.total; } catch (e) {}
    }
    syncCount();
</script>
