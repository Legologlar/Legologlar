<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaÃ§ak KazÄ± Bildirim PortalÄ± | FLL LEGOLOGLAR</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root {
            --primary: #00b4d8; --secondary: #03045e; --earth: #935805;
            --bg: #f1f3f8; --white: #ffffff; --accent: #0096c7; --light-blue: #caf0f8;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--secondary); }
        .page { min-height: 100vh; width: 100%; }
        header { background: linear-gradient(135deg, var(--secondary), var(--primary)); color: white; padding: 30px 20px; text-align: center; }
        .section { background: var(--white); border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 850px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .stat-card { background: var(--light-blue); padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        #map { height: 350px; border-radius: 15px; border: 2px solid var(--light-blue); margin: 10px 0 20px 0; z-index: 1; width: 100%; }
        
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; display: block; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--light-blue); box-sizing: border-box; font-family: inherit; font-size: 14px; }
        
        .upload-area { border: 2px dashed var(--accent); border-radius: 15px; padding: 20px; text-align: center; background: #fafafa; cursor: pointer; transition: 0.3s; margin-bottom: 15px; }
        .upload-area:hover { background: var(--light-blue); }
        #imagePreview { width: 100%; max-height: 250px; object-fit: contain; border-radius: 10px; display: none; margin-top: 10px; }

        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-main:hover { background: var(--secondary); }
        
        .quiz-bridge { margin-top: 30px; text-align: center; border-top: 2px dashed #ccc; padding-top: 20px; }
        .btn-quiz-go { background: var(--earth); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; text-decoration: none; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: white; margin: 3% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 700px; position: relative; color: #333; }
        .close-modal { position: absolute; right: 20px; top: 10px; font-size: 30px; cursor: pointer; }

        @media (max-width: 600px) {
            .section div[style*="display: grid"] { display: flex !important; flex-direction: column !important; gap: 15px !important; }
            input[type="date"], input[type="time"] { width: 100% !important; min-height: 45px; margin-bottom: 5px; }
            .form-group label { margin-top: 10px; }
        }
    </style>
</head>
<body>

<div id="report-page" class="page">
    <header>
        <h1>ğŸ›ï¸ Arkeolojik Miras Koruma PortalÄ±</h1>
        <p>Ä°hbar Sistemi & FotoÄŸraflÄ± KanÄ±t Analizi</p>
    </header>

    <div id="main-content" class="section">
        <div class="stat-card">KayÄ±tlÄ± Ä°hbar SayÄ±sÄ±: <span id="countVal">0</span></div>

        <div class="form-group">
            <label>Ä°hbarcÄ± Bilgisi</label>
            <input type="text" id="rName" placeholder="Ad Soyad (Anonim iÃ§in boÅŸ bÄ±rakÄ±n)">
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <div class="form-group" style="margin-bottom:0;"><label>Olay Tarihi</label><input type="date" id="eventDate"></div>
            <div class="form-group" style="margin-bottom:0;"><label>Olay Saati</label><input type="time" id="eventTime"></div>
        </div>

        <div class="form-group">
            <label>Olay DetayÄ±</label>
            <textarea id="rDesc" rows="5" placeholder="ÅÃ¼pheli faaliyeti detaylÄ±ca aÃ§Ä±klayÄ±n..."></textarea>
        </div>

        <div class="form-group">
            <label>KanÄ±t FotoÄŸrafÄ±</label>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(this)">
                <div id="upload-text">
                    <i class="fas fa-camera" style="font-size: 24px; color: var(--accent);"></i>
                    <p>TÄ±kla ve FotoÄŸraf SeÃ§ / Ã‡ek</p>
                </div>
                <img id="imagePreview">
            </div>
        </div>

        <div class="form-group">
            <label>Olay Konumu (Haritadan Ä°ÅŸaretleyin)</label>
            <div id="map"></div>
        </div>
        
        <button class="btn-main" onclick="submitReport()">Ä°HBARI GÃœVENLÄ° GÃ–NDER</button>

        <div class="quiz-bridge">
            <h3>Arkeoloji UzmanlÄ±k Testi</h3>
            <a href="quiz.html" class="btn-quiz-go">
                <i class="fas fa-graduation-cap"></i> Quize BaÅŸla
            </a>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeDetail()">&times;</span>
        <h2>ğŸ•µï¸ Ä°hbar Detay Raporu</h2>
        <hr>
        <div id="mBody" style="line-height: 1.8; margin-top: 15px;"></div>
        <div id="mImage" style="margin-top:20px; text-align:center;"></div>
        <hr>
        <button id="delBtn" style="background:#e63946; color:white; border:none; padding:15px; width:100%; border-radius:10px; cursor:pointer; font-weight:bold; margin-top:10px;">
            <i class="fas fa-trash"></i> BU Ä°HBARI SÄ°STEMDEN KALDIR
        </button>
    </div>
</div>

<script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyFcIai4hAuiVG_M3q_vYnEQS5R1LFq14izib1MqoO2vXOe4Zi2IHR5mYuSOlPYEpye/exec";
    const DEPO_URL = "https://script.google.com/macros/s/AKfycbxww2-ThoWar93P94sxsl_3JxHAY7_RrXjYEfM2i0FVn2LLBozDkkTu6MiU-wCrEQwLtg/exec"; 
    const GIZLI_ANAHTAR = "LegologlarFLL2024";

    let base64Image = "";
    let cachedReports = {}; 
    
    var map = L.map('map').setView([39.0, 35.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = null, selectedLoc = null;

    map.on('click', function(e) {
        selectedLoc = e.latlng;
        if(marker) map.removeLayer(marker);
        marker = L.marker(selectedLoc).addTo(map);
    });

    function handleFile(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                base64Image = e.target.result;
                document.getElementById('imagePreview').src = base64Image;
                document.getElementById('imagePreview').style.display = "block";
                document.getElementById('upload-text').style.display = "none";
            };
            reader.readAsDataURL(file);
        }
    }

    function sifrele(metin) { return CryptoJS.AES.encrypt(metin, GIZLI_ANAHTAR).toString(); }
    function sifreCoz(sifreliMetin) {
        try {
            if(!sifreliMetin) return null;
            const bytes = CryptoJS.AES.decrypt(sifreliMetin, GIZLI_ANAHTAR);
            const decoded = bytes.toString(CryptoJS.enc.Utf8);
            return decoded ? decoded : null;
        } catch (e) { return null; }
    }

    async function syncCount() {
        try {
            const response = await fetch(BACKEND_URL);
            const data = await response.json();
            document.getElementById('countVal').innerText = data.total;
        } catch (e) {}
    }
    syncCount();

    async function submitReport() {
        const desc = document.getElementById('rDesc').value;
        const name = document.getElementById('rName').value || "Anonim";
        const oDate = document.getElementById('eventDate').value;
        const oTime = document.getElementById('eventTime').value;

        if(!selectedLoc || desc.length < 5) { 
            alert("LÃ¼tfen haritadan konum seÃ§in ve aÃ§Ä±klama yazÄ±n!"); 
            return; 
        }

        const rawData = { 
            ad: name, detay: desc, koordinat: selectedLoc, 
            tarih: new Date().toLocaleString(),
            olayZamani: `${oDate} ${oTime}`,
            foto: base64Image, 
            guven: Math.floor(Math.min(desc.length / 1.5, 100))
        };

        const securePackage = sifrele(JSON.stringify(rawData));
        
        try {
            fetch(DEPO_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ secureData: securePackage }) });
            fetch(BACKEND_URL, { method: 'POST', mode: 'no-cors' });
            alert("Ä°hbar baÅŸarÄ±yla iletildi.");
            location.reload();
        } catch (e) { alert("Hata oluÅŸtu."); }
    }

    async function checkAdmin() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('admin') === 'true') {
            const pass = prompt("YÃ¶netici Åifresi:");
            if (pass === "1234") renderAdminView();
        }
    }

    async function renderAdminView() {
        document.getElementById('main-content').innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>ğŸ•µï¸ YÃ¶netici Kontrol Paneli</h2>
                <button class="btn-main" onclick="location.reload()" style="width:120px; margin-top:0; background:var(--secondary)">Ã‡Ä±kÄ±ÅŸ</button>
            </div>
            <div id="admin-list" style="overflow-x:auto;">Veriler analiz ediliyor...</div>`;
        
        try {
            const res = await fetch(DEPO_URL);
            const data = await res.json();
            
            let html = "<table style='width:100%; border-collapse:collapse; background:white; font-size:13px;'>";
            html += "<tr style='background:#eee; text-align:left;'><th>GÃ¼ven</th><th>Ä°hbarcÄ±</th><th>Zaman</th><th>Ä°ÅŸlem</th></tr>";
            
            let count = 0;
            data.forEach((row, index) => {
                // VERÄ° BÄ°RLEÅTÄ°RME: row[1] ile row[4] arasÄ±nÄ± (veya varsa row[0] sonrasÄ± dolu alanlarÄ±) birleÅŸtirir
                let fullEncryptedData = "";
                // Google Sheets'te A sÃ¼tunu tarih ise veriler 1. indisten baÅŸlar. 
                // Biz 0'dan 10'a kadar tÃ¼m hÃ¼creleri gÃ¼venli bir ÅŸekilde tarÄ±yoruz.
                for(let i=1; i < row.length; i++) {
                    if(row[i]) fullEncryptedData += String(row[i]).trim();
                }
                
                if (fullEncryptedData.length > 30) { 
                    const decStr = sifreCoz(fullEncryptedData);
                    if(decStr) {
                        try {
                            const item = JSON.parse(decStr);
                            cachedReports[index] = item; 
                            let color = item.guven > 60 ? "#e74c3c" : "#27ae60";
                            html += `<tr style='border-bottom:1px solid #ddd;'>
                                <td style='padding:12px;'><span style='background:${color}; color:white; padding:4px 8px; border-radius:5px;'>%${item.guven}</span></td>
                                <td style='padding:12px;'>${item.ad}</td>
                                <td style='padding:12px;'>${item.olayZamani}</td>
                                <td style='padding:12px;'><button onclick="openDetail(${index})" style="background:var(--accent); color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">Ä°NCELE</button></td>
                            </tr>`;
                            count++;
                        } catch (e) { console.error("JSON Error at index " + index); }
                    }
                }
            });

            document.getElementById('admin-list').innerHTML = count > 0 ? html + "</table>" : "GÃ¶rÃ¼ntÃ¼lenecek ihbar verisi bulunamadÄ±.";

        } catch (e) { 
            document.getElementById('admin-list').innerHTML = "Hata: Verilere ulaÅŸÄ±lamadÄ±. LÃ¼tfen internet baÄŸlantÄ±sÄ±nÄ± ve Apps Script izinlerini kontrol edin."; 
        }
    }
function openDetail(index) {
    const item = cachedReports[index];
    if(!item) return;

    document.getElementById('mBody').innerHTML = `
        <b>ğŸ“ Konum:</b> ${item.koordinat.lat.toFixed(5)}, ${item.koordinat.lng.toFixed(5)}<br>
        <b>ğŸ‘¤ Ä°hbarcÄ±:</b> ${item.ad}<br>
        <b>ğŸ“… Olay ZamanÄ±:</b> ${item.olayZamani}<br>
        <b>ğŸ›¡ï¸ GÃ¼ven Skoru:</b> %${item.guven}<br>
        <b>ğŸ“ Detay:</b> <p style="background:#f9f9f9; padding:10px; border-radius:8px; border-left:4px solid var(--accent);">${item.detay}</p>
    `;
    
    document.getElementById('mImage').innerHTML = item.foto ? 
        `<img src="${item.foto}" style="max-width:100%; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">` : "FotoÄŸraf yok.";
    
    // BUTONLARI HAZIRLA
    // Eski tek buton yerine iki butonlu bir yapÄ± oluÅŸturuyoruz
    const modalFooter = document.getElementById('delBtn').parentElement;
    modalFooter.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
            <button onclick="downloadJSON(${index})" style="background:#2a9d8f; color:white; border:none; padding:15px; border-radius:10px; cursor:pointer; font-weight:bold;">
                <i class="fas fa-file-download"></i> JSON Ä°NDÄ°R
            </button>
            <button onclick="deleteReport(${index})" style="background:#e63946; color:white; border:none; padding:15px; border-radius:10px; cursor:pointer; font-weight:bold;">
                <i class="fas fa-trash"></i> Ä°HBARI SÄ°L
            </button>
        </div>
    `;
    
    document.getElementById('detailModal').style.display = "block";
}

// JSON Ä°ndirme Fonksiyonu
function downloadJSON(index) {
    const data = cachedReports[index];
    const fileName = `ihbar_${index + 1}_${data.ad.replace(/\s+/g, '_')}.json`;
    const jsonStr = JSON.stringify(data, null, 2);
    const blob = new Blob([jsonStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = fileName;
    link.click();
    URL.revokeObjectURL(url);
}

// Silme Fonksiyonu
async function deleteReport(index) {
    if(confirm("Bu ihbarÄ± kalÄ±cÄ± olarak silmek istediÄŸinize emin misiniz?")) {
        try {
            // Apps Script'e silme isteÄŸi gÃ¶nder
            await fetch(DEPO_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: "delete", rowIndex: index }) 
            });
            alert("Silme talebi gÃ¶nderildi. Liste yenileniyor...");
            setTimeout(() => location.reload(), 1000);
        } catch (e) {
            alert("Silme iÅŸlemi sÄ±rasÄ±nda hata oluÅŸtu.");
        }
    }
}

    function closeDetail() { document.getElementById('detailModal').style.display = "none"; }

    async function deleteReport(index) {
        if(confirm("Bu ihbarÄ± silmek istediÄŸinize emin misiniz?")) {
            fetch(DEPO_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "delete", rowIndex: index }) });
            alert("Silme talebi iletildi.");
            location.reload();
        }
    }

    window.onload = checkAdmin;
</script>
</body>
