                <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleMultipleFiles(this)">

<script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyFcIai4hAuiVG_M3q_vYnEQS5R1LFq14izib1MqoO2vXOe4Zi2IHR5mYuSOlPYEpye/exec";
    const DEPO_URL = "https://script.google.com/macros/s/AKfycbz6yl6eh7_E5nc00tTWTJdE9M2sOr-781p7tXqXvCZ9J7TVcYUVADok-HMRo_azlY8xmg/exec"; 
    const GIZLI_ANAHTAR = "AhMuzenKabin";

    let photoArray = []; 
    var map = L.map('map').setView([39.0, 35.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = null, selectedLoc = null;

    map.on('click', e => {
        selectedLoc = e.latlng;
        if(marker) map.removeLayer(marker);
        marker = L.marker(selectedLoc).addTo(map);
    });

    function handleMultipleFiles(input) {
        const files = Array.from(input.files);
        if (photoArray.length + files.length > 3) { alert("Max 3 fotoÄŸraf!"); return; }
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 800; canvas.height = (800 / img.width) * img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    photoArray.push(canvas.toDataURL('image/jpeg', 0.6));
                    renderPreviews();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function renderPreviews() {
        const container = document.getElementById('previewContainer');
        container.innerHTML = photoArray.map((src, i) => `
            <div class="preview-item"><img src="${src}"><button class="remove-img" onclick="removePhoto(${i})">Ã—</button></div>
        `).join('');
    }

    function removePhoto(i) { photoArray.splice(i, 1); renderPreviews(); }

    function sifrele(metin) { return CryptoJS.AES.encrypt(metin, GIZLI_ANAHTAR).toString(); }

    async function submitReport() {
        const desc = document.getElementById('rDesc').value;
        if(!selectedLoc || desc.length < 5) { alert("Eksik bilgi!"); return; }
        const rawData = { 
            ad: document.getElementById('rName').value || "Anonim", 
            detay: desc, koordinat: selectedLoc, tarih: new Date().toLocaleString(),
            olayZamani: `${document.getElementById('eventDate').value} ${document.getElementById('eventTime').value}`,
            fotolar: photoArray, guven: 50 
        };
        const securePackage = sifrele(JSON.stringify(rawData));
        try {
            fetch(DEPO_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ secureData: securePackage }) });
            fetch(BACKEND_URL, { method: 'POST', mode: 'no-cors' });
            alert("Ä°hbar gÃ¶nderildi."); location.reload();
        } catch (e) { alert("Hata!"); }
    }

    async function syncCount() {
        try { const r = await fetch(BACKEND_URL); const d = await r.json(); document.getElementById('countVal').innerText = d.total; } catch(e){}
    }
    syncCount();
</script>
