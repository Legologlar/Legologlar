<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka√ßak Kazƒ± Bildirim ve Eƒüitim Portalƒ± | FLL LEGOLOGLAR</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root {
            --primary: #00b4d8;
            --secondary: #03045e;
            --earth: #935805;
            --bg: #f1f3f8;
            --white: #ffffff;
            --accent: #0096c7;
            --light-blue: #caf0f8;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--secondary); }
        .page { display: none; min-height: 100vh; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { background: linear-gradient(135deg, var(--secondary), var(--primary)); color: white; padding: 30px 20px; text-align: center; }
        .section { background: var(--white); border-radius: 20px; padding: 30px; margin: 20px auto; max-width: 850px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .stats-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-card { flex: 1; background: var(--light-blue); padding: 15px; border-radius: 12px; text-align: center; }
        #map { height: 300px; border-radius: 15px; border: 2px solid var(--light-blue); margin: 15px 0; z-index: 1; }
        .trust-panel { border-left: 8px solid #ccc; padding: 10px; background: white; border-radius: 8px; }

        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--light-blue); box-sizing: border-box; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        .quiz-bridge { margin-top: 30px; text-align: center; border-top: 2px dashed #ccc; padding-top: 20px; }
        .btn-quiz-go { background: var(--earth); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; }
        .options { list-style: none; padding: 0; }
        .options li { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; border: 1px solid #eee; transition: 0.2s; }
        .options li:hover { background: #f0f7ff; border-color: var(--earth); }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--earth); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div id="report-page" class="page active">
    <header>
        <h1>üèõÔ∏è Arkeolojik Miras Koruma Portalƒ±</h1>
        <p>ƒ∞hbar Sistemi & 20 Soruluk Uzmanlƒ±k Testi</p>
    </header>

    <div class="section">
        <div class="stats-row">
            <div class="stat-card"><span id="countVal" style="font-size:20px; font-weight:bold;">0</span><br>Kayƒ±tlƒ± ƒ∞hbar</div>
            <div class="stat-card">
                <div id="trustBorder" class="trust-panel">
                    <span id="scoreDisplay" style="font-size:20px; font-weight:bold;">--</span><br>
                    <span id="priorityText" style="font-size:11px;">Analiz Bekleniyor</span>
                </div>
            </div>
        </div>

        <label>ƒ∞hbarcƒ± Bilgisi</label>
        <input type="text" id="rName" placeholder="Ad Soyad (Anonim i√ßin bo≈ü bƒ±rakƒ±n)">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="date" id="eventDate">
            <input type="time" id="eventTime">
        </div>
        <textarea id="rDesc" rows="4" placeholder="≈û√ºpheli faaliyeti detaylƒ±ca a√ßƒ±klayƒ±n (Ki≈üi sayƒ±sƒ±, ara√ß plakasƒ± vb.)..."></textarea>
        <select id="rLight">
            <option value="day">G√ºnd√ºz</option>
            <option value="night">Gece (Kritik Risk)</option>
        </select>

        <div id="map"></div>
        <button class="btn-main" onclick="submitReport()">ƒ∞HBARI Sƒ∞STEME KAYDET VE JSON ƒ∞NDƒ∞R</button>

        <div class="quiz-bridge">
            <h3>Arkeoloji Uzmanlƒ±k Testi</h3>
            <p>20 Soruda mirasƒ± koruma bilginizi √∂l√ß√ºn!</p>
            <button class="btn-quiz-go" onclick="showPage('quiz-page')">
                <i class="fas fa-graduation-cap"></i> 20 Soruluk Quize Ba≈üla
            </button>
        </div>
    </div>
</div>

<div id="quiz-page" class="page">
    <div class="section" style="border-top: 10px solid var(--earth);">
        <button class="btn-quiz-go" style="background:none; color:var(--earth); margin-bottom:10px;" onclick="showPage('report-page')">‚Üê Testi Yarƒ±da Bƒ±rak</button>
        
        <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        <p id="qCountDisplay">Soru: 1 / 20</p>

        <div id="quiz-container"></div>

        <div id="quiz-result" style="display:none; text-align:center;">
            <i class="fas fa-trophy" style="font-size: 60px; color: gold;"></i>
            <h2 id="final-score-title"></h2>
            <p id="final-msg"></p>
            <button class="btn-main" style="background:var(--earth)" onclick="location.reload()">Ba≈üa D√∂n</button>
        </div>
    </div>
</div>

<script>
    // --- GOOGLE SHEETS BACKEND AYARLARI ---
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyFcIai4hAuiVG_M3q_vYnEQS5R1LFq14izib1MqoO2vXOe4Zi2IHR5mYuSOlPYEpye/exec";
    
    // 1. ADIMDA ALDIƒûIN YENƒ∞ URL'Yƒ∞ BURAYA YAPI≈ûTIR
    const DEPO_URL = "BURAYA_YENI_ALDIƒûIN_URL_GELECEK"; 
    
    // ≈ûifreleme Anahtarƒ± (Admin panelinde √ß√∂zmek i√ßin kullanƒ±lacak)
    const GIZLI_ANAHTAR = "LegologlarFLL2024";
    // Sayƒ±yƒ± Google Sheets'ten √áekme (Sync)

    async function syncCount() {
        if (!BACKEND_URL || BACKEND_URL.includes("BURAYA")) return;
        try {
            const response = await fetch(BACKEND_URL);
            const data = await response.json();
            document.getElementById('countVal').innerText = data.total;
        } catch (e) { console.error("Veri √ßekilemedi."); }
    }
    
    // 20 Saniyede bir otomatik senkronizasyon
    setInterval(syncCount, 20000);
    syncCount();

    // --- NAVƒ∞GASYON ---
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'report-page') {
            setTimeout(() => { map.invalidateSize(); }, 200);
        }
        if(id === 'quiz-page') {
            startQuiz();
        }
    }

    // --- ƒ∞HBAR Sƒ∞STEMƒ∞ ---
    var map = L.map('map').setView([39.0, 35.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = null, selectedLoc = null;

    map.on('click', function(e) {
        selectedLoc = e.latlng;
        if(marker) map.removeLayer(marker);
        marker = L.marker(selectedLoc).addTo(map);
    });

    // Veriyi ≈ûifrele
    function sifrele(metin) {
        return CryptoJS.AES.encrypt(metin, GIZLI_ANAHTAR).toString();
    }

    // ≈ûifreyi √á√∂z
    function sifreCoz(sifreliMetin) {
        try {
            const bytes = CryptoJS.AES.decrypt(sifreliMetin, GIZLI_ANAHTAR);
            return bytes.toString(CryptoJS.enc.Utf8);
        } catch (e) { return null; }
    }

    // Admin Panelini A√ß (URL'de ?admin=true varsa √ßalƒ±≈üƒ±r)
    async function checkAdmin() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('admin') === 'true') {
            const pass = prompt("Y√∂netici ≈ûifresi:");
            if (pass === "1234") { 
                renderAdminView();
            }
        }
    }
    window.onload = checkAdmin;
    async function submitReport() {
        const desc = document.getElementById('rDesc').value;
        const light = document.getElementById('rLight').value;

    // 1. G√ºvenlik Kontrol√º
        if(!selectedLoc || desc.length < 5) { 
            alert("L√ºtfen haritadan konum se√ßin ve a√ßƒ±klama yazƒ±n!"); 
            return; 
        }

    // 2. Veriyi Hazƒ±rla (Ham hali)
         const rawReportData = {
            detay: desc,
            isik: light,
            koordinat: selectedLoc,
            tarih: new Date().toLocaleString()
        };

    // 3. Veriyi ≈ûifrele (AES-256)
    // Bu i≈ülemden sonra veri anlamsƒ±z bir metne d√∂n√º≈ü√ºr
        const securePackage = CryptoJS.AES.encrypt(JSON.stringify(rawReportData), GIZLI_ANAHTAR).toString();

        try {
        // 4. ≈ûifreli Veriyi Gizli Tabloya (Depo) G√∂nder
            fetch(DEPO_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ secureData: securePackage }) 
         });

        // 5. Herkese A√ßƒ±k Saya√ß Tablosuna Sinyal G√∂nder (Sadece sayƒ±yƒ± artƒ±rƒ±r)
            fetch(BACKEND_URL, { method: 'POST', mode: 'no-cors' });
        
        // 6. Ekranda Anlƒ±k Geri Bildirim
            let current = parseInt(document.getElementById('countVal').innerText);
            let newCount = current + 1;
            document.getElementById('countVal').innerText = newCount;

        // Senin mevcut analiz ve indirme fonksiyonun kalsƒ±n
        finalizeProcess(newCount, desc, light);
        
        alert("ƒ∞hbarƒ±nƒ±z u√ßtan uca ≈üifrelenerek y√∂netici paneline iletildi!");

    } catch (e) {
        console.error("Hata:", e);
        alert("Baƒülantƒ± hatasƒ± olu≈ütu.");
    }
}

        if(!selectedLoc || desc.length < 5) { 
            alert("L√ºtfen haritadan konum se√ßin ve a√ßƒ±klama yazƒ±n!"); 
            return; 
        }

        // Google Sheets'e POST isteƒüi (Sayƒ±yƒ± artƒ±rma)
        try {
            fetch(BACKEND_URL, { method: 'POST', mode: 'no-cors' });
            
            // Ekranda sayƒ±yƒ± anlƒ±k 1 artƒ±r (Kullanƒ±cƒ±ya hƒ±z hissi verir)
            let current = parseInt(document.getElementById('countVal').innerText);
            let newCount = current + 1;
            document.getElementById('countVal').innerText = newCount;

            // Risk Analizi ve ƒ∞ndirme S√ºreci
            finalizeProcess(newCount, desc, light);
            
        } catch (e) {
            alert("Baƒülantƒ± hatasƒ± olu≈ütu, ancak yerel kayƒ±t yapƒ±lƒ±yor.");
        }
    

    function finalizeProcess(newId, desc, light) {
        let score = Math.min(desc.length / 2, 60) + (light === "night" ? 40 : 20);
        score = Math.floor(Math.min(score, 100));
        let priority = Math.ceil(score / 20);

        document.getElementById('scoreDisplay').innerText = score;
        document.getElementById('priorityText').innerText = "√ñncelik: " + priority;
        document.getElementById('trustBorder').style.borderLeftColor = score > 75 ? "red" : "orange";

        const data = {
            id: newId,
            detay: desc,
            guven: score,
            oncelik: priority,
            koordinat: selectedLoc,
            tarih: new Date().toLocaleString()
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ihbar_analiz_${newId}.json`;
        a.click();
    }

    // --- DINAMIK QUIZ (JSON'DAN OKUMA) ---
    let quizBank = [];
    let selectedQuestions = [];
    let currentQIdx = 0;
    let score = 0;

    async function startQuiz() {
        try {
            const response = await fetch('sorular.json');
            if (!response.ok) throw new Error('JSON dosyasƒ± bulunamadƒ±!');
            const data = await response.json();
            
            quizBank = data.sort(() => 0.5 - Math.random());
            selectedQuestions = quizBank.slice(0, 20);
            currentQIdx = 0;
            score = 0;
            
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-result').style.display = 'none';
            loadQuestion();
        } catch (error) {
            console.error(error);
            document.getElementById('quiz-container').innerHTML = "<h3>Hata: sorular.json dosyasƒ± y√ºklenemedi.</h3>";
        }
    }

    function loadQuestion() {
        const container = document.getElementById('quiz-container');
        const qData = selectedQuestions[currentQIdx];
        
        container.innerHTML = `
            <div class="question-block active">
                <h3>${currentQIdx + 1}. ${qData[0]}</h3>
                <ul class="options">
                    <li onclick="handleAnswer(0)">A) ${qData[1]}</li>
                    <li onclick="handleAnswer(1)">B) ${qData[2]}</li>
                    <li onclick="handleAnswer(2)">C) ${qData[3]}</li>
                </ul>
            </div>
        `;
        
        document.getElementById('qCountDisplay').innerText = `Soru: ${currentQIdx + 1} / ${selectedQuestions.length}`;
        document.getElementById('progress').style.width = (currentQIdx / selectedQuestions.length * 100) + "%";
    }

    function handleAnswer(selectedIdx) {
        if(selectedIdx === selectedQuestions[currentQIdx][4]) { score++; }
        currentQIdx++;
        if(currentQIdx < selectedQuestions.length) { loadQuestion(); } else { showResult(); }
    }

    function showResult() {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('quiz-result').style.display = 'block';
        document.getElementById('progress').style.width = "100%";
        document.getElementById('final-score-title').innerText = `Skorunuz: ${score} / ${selectedQuestions.length}`;
        let msg = score >= 15 ? "M√ºkemmel! Bir Miras Koruyucusu Uzmanƒ±sƒ±nƒ±z." : "G√ºzel deneme! Daha fazla bilgi i√ßin ara≈ütƒ±rmaya devam edin.";
        document.getElementById('final-msg').innerText = msg;
    }
async function renderAdminView() {
        document.body.innerHTML = `<div class="section">
            <h2>üïµÔ∏è ≈ûifreli ƒ∞hbar Y√∂netim Paneli</h2>
            <div id="admin-list">Veriler ≈üifreli kanaldan √ßekiliyor ve √ß√∂z√ºl√ºyor...</div>
            <button class="btn-main" onclick="location.href='index.html'" style="margin-top:20px; background:var(--secondary)">√áƒ±kƒ±≈ü Yap</button>
        </div>`;

        try {
            const res = await fetch(DEPO_URL);
            const data = await res.json();
            let html = "<table style='width:100%; border-collapse:collapse;'>";
            html += "<tr style='background:#eee'><th>Tarih</th><th>ƒ∞hbar Detayƒ± (√á√∂z√ºlm√º≈ü)</th></tr>";

            data.forEach(row => {
                const cozulenMetin = sifreCoz(row[1]);
                if(cozulenMetin) {
                    const obj = JSON.parse(cozulenMetin);
                    html += `<tr style='border-bottom:1px solid #ddd'>
                        <td>${new Date(row[0]).toLocaleString()}</td>
                        <td>${obj.detay}<br><small>Konum: ${obj.koordinat.lat}, ${obj.koordinat.lng}</small></td>
                    </tr>`;
                }
            });
            document.getElementById('admin-list').innerHTML = html + "</table>";
        } catch (e) {
            document.getElementById('admin-list').innerHTML = "Veri √ßekme hatasƒ±!";
        }
    }

</script>
</body>
</html>
