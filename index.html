<body>

<header>

<div class="section">

<script>
    // --- MERKEZÄ° SAYACIN ADI (Bunu kendine gÃ¶re deÄŸiÅŸtirebilirsin) ---
    const namespace = "legologlar-fll-2024";
    const key = "ihbar-sayisi";

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda merkezi sayÄ±dan veriyi Ã§ek
    async function getGlobalCount() {
        try {
            const response = await fetch(`https://api.countapi.xyz/get/${namespace}/${key}`);
            const data = await response.json();
            document.getElementById('countVal').innerText = data.value || 0;
        } catch (error) {
            // EÄŸer sayaÃ§ henÃ¼z oluÅŸturulmadÄ±ysa 0 gÃ¶ster
            document.getElementById('countVal').innerText = "0";
        }
    }

    // Ä°hbar yapÄ±ldÄ±ÄŸÄ±nda merkezi sayÄ±yÄ± 1 artÄ±r
    async function hitGlobalCount() {
        const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
        const data = await response.json();
        document.getElementById('countVal').innerText = data.value;
    }

    // --- HARÄ°TA ---
    var map = L.map('map').setView([39.0, 35.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = null, selectedLoc = null;

    map.on('click', function(e) {
        selectedLoc = e.latlng;
        if(marker) map.removeLayer(marker);
        marker = L.marker(selectedLoc).addTo(map);
    });

    // --- Ä°HBAR GÃ–NDER ---
    function submitReport() {
        const desc = document.getElementById('rDesc').value;
        if(!selectedLoc || desc.length < 5) { alert("LÃ¼tfen haritadan yer seÃ§in ve aÃ§Ä±klama yazÄ±n!"); return; }

        // Merkezi sayÄ±yÄ± artÄ±r
        hitGlobalCount();

        // JSON Ä°ndirme (KanÄ±t iÃ§in)
        const data = { detay: desc, konum: selectedLoc, tarih: new Date().toLocaleString() };
        const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Ihbar.json`;
        a.click();

        alert("Ä°hbar sisteme iletildi. Toplam sayÄ± gÃ¼ncellendi!");
    }

    // BaÅŸlangÄ±Ã§ta sayÄ±yÄ± getir
    getGlobalCount();
</script>
